# frontend/nginx.conf
server {
  listen 80;

  # Serve the Angular application
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # For any gRPC-Web call, proxy it to our in-cluster Envoy service
  location /health.HealthService/ {
    proxy_pass http://envoy-service.default.svc.cluster.local:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # gRPC-Web specific headers
    proxy_set_header Content-Type $content_type;
    proxy_set_header Accept $http_accept;
    
    # CORS headers for preflight requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Content-Type, x-grpc-web, grpc-timeout';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Length' 0;
      return 204;
    }
  }
}