<div style="padding: 2rem;">
  <h1>{{ title }}</h1>

  <h2>Recent Alerts</h2>
  
  <div *ngIf="isLoading">
    <p>Loading alerts...</p>
  </div>
  
  <div *ngIf="!isLoading && alerts.length === 0">
    <p>No alerts to display.</p>
  </div>

  <ul *ngIf="!isLoading && alerts.length > 0">
    <li *ngFor="let alert of alerts">
      Device: {{ alert.deviceId }} | Heart Rate: {{ alert.heartRate }} | Time: {{ alert.timestamp | date:'short' }}
    </li>
  </ul>
</div>
